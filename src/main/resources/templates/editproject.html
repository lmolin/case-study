<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: head"></div>
</head>
<body>
<!-- header and sidebar -->
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/sidebar :: sidebar"></div>

<main class="page-body">
    <div class="row m-0" style="justify-content: center">
        <div class="col-md-6">
            <section>
                <form
                    th:action="@{/projects/update}"
                    method="post"
                    th:object="${project}"
                >
                    <div class="form-group">
                        <label for="name">Project name</label>
                        <input
                                type="text"
                                id="name"
                                class="form-control"
                                th:value="${project.pName}"
                                th:field="*{pName}"
                        />
                    </div>

                    <div class="form-group">
                        <label for="yarn-select">yarn name</label>
                        <select class="form-select form-control" th:field="*{pYarn}" id="yarn-select">
                            <option th:each="i: ${yarnList}" th:value="${i.yId}" th:text="${i.yName}">My Yarn</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="desc-textarea">Description</label>
                        <textarea class="form-control" id="desc-textarea" th:text="${project.pDesc}" th:field="*{pDesc}"></textarea>
                    </div>

                    <input type="hidden" id="pId" th:field="*{pId}" th:value="${project.pId}">

                    <input type="submit" value="submit" />
                </form>
            </section>
        </div>
    </div>
</main>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
