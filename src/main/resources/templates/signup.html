
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments/head :: head"></div>
</head>
<body>
<div class="row m-0" style="justify-content: center">
  <div class="col-md-6">
    <div class="login-container">
      <form th:action="@{/signup/new}" method="post" th:object="${user}">
        <div class="form-group sans-serif">
          <label for="username">Enter username:</label>
          <input type="text" id="username" class="form-control" th:field="*{username}" onkeyup="check();"/>
        </div>
        <div class="form-group sans-serif">
          <label for="password">Enter password:</label>
          <input type="password" id="password" class="form-control" th:field="*{password}" onkeyup="check();"/>
        </div>
        <div class="form-group sans-serif">
          <label for="confirm-password">Confirm your password:</label>
          <input
                  type="password"
                  id="confirm-password"
                  class="form-control"
          />
          <span id='message'></span>
        </div>
        <input
                type="submit"
                class="btn btn-primary sans-serif"
                value="Create Account"
        />
      </form>
    </div>
  </div>
</div>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
