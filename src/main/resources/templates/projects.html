<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="fragments/head :: head"></div>
  </head>
  <body>
    <!-- header and sidebar -->
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- page content -->
    <main class="page-body">
      <div class="row">
        <div class="col-md-12">
          <section>
            <h1>My Projects</h1>
            <table class="table">
              <thead>
              <tr>
                <th> Name </th>
                <th> Yarn </th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="project : ${projects}" class="project-row">
                <td><span th:text="${project.pName}"> Name </span></td>
                <td><span th:text="${project.pYarn}"> Yarn </span></td>
                <td class="trash" onclick="removeParent(event)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                  <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                </svg></td>
              </tr>
              </tbody>
            </table>
          </section>
        </div>
      </div>
    </main>
    <div th:replace="fragments/scripts :: scripts"></div>
  </body>
</html>
