<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="fragments/head :: head"></div>
  </head>
  <body>
    <!-- header and sidebar -->
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- page content -->
    <main class="page-body">
      <div class="row">
        <div class="col-md-12">
          <section>
            <h1>My Projects</h1>
            <table class="table">
              <thead>
              <tr>
                <th> Name </th>
                <th> Yarn </th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="project : ${projects}">
                <td><span th:text="${project.pName}"> Name </span></td>
                <td><span th:text="${project.pYarn}"> Yarn </span></td>
              </tr>
              </tbody>
            </table>
          </section>
        </div>
      </div>
    </main>
    <div th:replace="fragments/scripts :: scripts"></div>
  </body>
</html>
