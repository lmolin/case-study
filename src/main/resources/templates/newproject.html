<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="fragments/head :: head"></div>
  </head>
  <body>
    <!-- header and sidebar -->
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <main class="page-body">
    <div class="row m-0" style="justify-content: center">
      <div class="col-md-6">
        <section>
          <form
            th:action="@{/projects/save}"
            method="post"
            th:object="${project}"
          >
            <div class="form-group">
              <label for="name">Project name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                th:field="*{pName}"
              />
            </div>
            <div class="form-group">
              <label for="yarn">Yarn</label>
            <select class="form-select form-control" id="yarn" name="yarn" th:field="*{pYarn}">
              <option value="default">Select your yarn</option>
              <option th:each="yarn : ${yarnList}" th:value="${yarn.yId}" th:text="${yarn.yName}">Option</option>
            </select>
            </div>
            <input type="submit" value="create" class="btn"/>
          </form>
        </section>
      </div>
    </div>
    </main>
    <div th:replace="fragments/scripts :: scripts"></div>
  </body>
</html>
