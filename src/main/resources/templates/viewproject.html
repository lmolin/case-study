<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: head"></div>
</head>
<body>
<!-- header and sidebar -->
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- page content -->
<main class="page-body">
    <div class="row m-0">
        <div class="col-md-12">
            <section>
                <h1><span th:text="${project.pName}">Project Name</span></h1>
                <hr>
                <table>
                    <thead>
                    <th>Yarn</th>
                    <th>Needles</th>
                    </thead>
                <tr>
                    <td><span th:text="${project.pYarn}">Yarn</span></td>
                    <td><span>Needles</span></td>
                </tr>
                </table>
                <hr>
                <p th:text="${project.pDesc}">Description</p>
            </section>
        </div>
    </div>
</main>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
